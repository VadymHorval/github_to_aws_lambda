version: 0.2
phases:
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -r9 deployment_package.zip .
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name github_to_aws_lambda --zip-file fileb://deployment_package.zip